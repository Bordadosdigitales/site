<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="260" height="260" fill="none" stroke="url(#grad1)" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Crown design -->
  <g transform="translate(150,80)">
    <!-- Crown base -->
    <path d="M-60,40 L-40,20 L-20,35 L0,15 L20,35 L40,20 L60,40 L60,60 L-60,60 Z" fill="url(#grad1)" stroke="#357abd" stroke-width="2"/>
    
    <!-- Crown jewels -->
    <circle cx="-30" cy="30" r="4" fill="#ffd700"/>
    <circle cx="0" cy="25" r="5" fill="#ff6b6b"/>
    <circle cx="30" cy="30" r="4" fill="#4ecdc4"/>
    
    <!-- Crown points -->
    <polygon points="-40,20 -35,10 -30,20" fill="#ffd700"/>
    <polygon points="-5,15 0,5 5,15" fill="#ffd700"/>
    <polygon points="35,20 40,10 45,20" fill="#ffd700"/>
  </g>
  
  <!-- Floral elements -->
  <g transform="translate(150,180)">
    <!-- Leaves -->
    <ellipse cx="-40" cy="0" rx="15" ry="8" fill="#27ae60" transform="rotate(-30)"/>
    <ellipse cx="40" cy="0" rx="15" ry="8" fill="#27ae60" transform="rotate(30)"/>
    
    <!-- Flowers -->
    <g transform="translate(-25,0)">
      <circle cx="0" cy="0" r="8" fill="#e74c3c"/>
      <circle cx="-6" cy="-6" r="6" fill="#ff6b6b"/>
      <circle cx="6" cy="-6" r="6" fill="#ff6b6b"/>
      <circle cx="-6" cy="6" r="6" fill="#ff6b6b"/>
      <circle cx="6" cy="6" r="6" fill="#ff6b6b"/>
      <circle cx="0" cy="0" r="3" fill="#ffd700"/>
    </g>
    
    <g transform="translate(25,0)">
      <circle cx="0" cy="0" r="8" fill="#9b59b6"/>
      <circle cx="-6" cy="-6" r="6" fill="#bb8fce"/>
      <circle cx="6" cy="-6" r="6" fill="#bb8fce"/>
      <circle cx="-6" cy="6" r="6" fill="#bb8fce"/>
      <circle cx="6" cy="6" r="6" fill="#bb8fce"/>
      <circle cx="0" cy="0" r="3" fill="#ffd700"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Dise√±o de Bordado
  </text>
  <text x="150" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">
    Vista Previa
  </text>
</svg>